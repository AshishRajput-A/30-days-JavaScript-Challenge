<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handle</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #myelement {
      height: 200px;
      width: 200px;

      border: 10px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <body>
    <div id="myelement">
      <p>Mouse over properties</p>
    </div>
  </body>

  <script>
    const data = document.getElementById("myelement");
    data.addEventListener("mouseover", function () {
      data.style.borderColor = "red";
    });

    data.addEventListener("mouseout", function () {
      data.style.borderColor = "black";
    });
  </script>
</html>
